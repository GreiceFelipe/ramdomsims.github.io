<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Sims</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container">
    <h1>Gerador de Sims</h1>
    <button id="generate-sim">Gerar Sim</button>
    <div id="sim-info">
      <h2>Informações do Sim</h2>
      <ul>
        <li><strong>Gênero:</strong> <span id="gender"></span></li>
        <li><strong>Profissão:</strong> <span id="career"></span></li>
        <li><strong>Aspiração:</strong> <span id="aspiration"></span></li>
        <li><strong>Cor da Pele:</strong> <span id="skin-color"></span></li>
        <li><strong>Cor do Cabelo:</strong> <span id="hair-color"></span></li>
        <li><strong>Cor dos Olhos:</strong> <span id="eye-color"></span></li>
        <li><strong>Cor Favorita:</strong> <span id="favorite-color"></span></li>
        <li><strong>Traços de Personalidade:</strong> <span id="traits"></span></li>
      </ul>
      <h2>História do Sim</h2>
      <p id="sim-story"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
